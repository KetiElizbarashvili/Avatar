<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="stylesheet" href="style.css" />

    <title> Avatar  </title>
  </head>
  <body>  

<div class="banner">
  <div class="zoom">
    <div class="top">
      <div class="top-animation">
        <table class="name-animation-table">
          <tbody>
            <tr>
              <td class="pixel"></td>
              <td class="pixel"></td>
              <td class="pixel"></td>

              <td class="pixel"></td>
              <td class="pixel"></td>
              <td class="pixel"></td>
              <td class="pixel"></td>
              <td class="pixel"></td>
              <td class="pixel"></td>
              <td class="pixel"></td>
              <td class="pixel"></td>

              <td class="pixel"></td>
              <td class="pixel"></td>
              <td class="pixel"></td>
            </tr>
          </tbody>
        </table>
        <div class="name-container">
          <p class="name">K E T I &nbsp;&nbsp;E L I Z </p>
        </div>
      </div>
    </div>
    <div class="mid">
      <div class="left-animation">
        <div class="left-animation-cont">
          <table class="left-animation-table">
            <tr class="pixel-container">
              <td class="pixel"></td>
              <td class="pixel"></td>
              <td class="pixel"></td>
            </tr>
            <tr class="pixel-container">
              <td class="pixel"></td>
              <td class="pixel"></td>
              <td class="pixel"></td>
            </tr>
            <tr class="pixel-container">
              <td class="pixel"></td>
              <td class="pixel"></td>
              <td class="pixel"></td>
            </tr>
          </table>
        </div>
        <div class="hourglass-container">
          <svg version="1.1" class="hourglass1" viewBox="0 0 286 405" style="enable-background:new 0 0 286 405;" xml:space="preserve">
            <polygon class="hourglass" points="0.5,-0.5 280.5,83.5 0.5,399.5 274.5,352.5 " />
          </svg>
        </div>
        <div class="lines">
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
        </div>
      </div>
      <div class="avatar">
        <div class="hairBase">
          <div class="head">
            <div class="bang right"></div>
            <div class="face">
              <div class="eyes"></div>
            </div>
          </div>
        </div>
        <div class="neck"></div>
        <div class="turtle-neck"></div>
        <div class="body"></div>
      </div>
      <div class="right-animation">
        <div class="left-animation-cont">
          <table class="left-animation-table">
            <tr class="pixel-container">
              <td class="pixel"></td>
              <td class="pixel"></td>
              <td class="pixel"></td>
            </tr>
            <tr class="pixel-container">
              <td class="pixel"></td>
              <td class="pixel"></td>
              <td class="pixel"></td>
            </tr>
            <tr class="pixel-container">
              <td class="pixel"></td>
              <td class="pixel"></td>
              <td class="pixel"></td>
            </tr>
          </table>
        </div>
        <div class="hourglass-container">
          <svg version="1.1" class="hourglass1" viewBox="0 0 286 405" style="enable-background:new 0 0 286 405;" xml:space="preserve">
            <polygon class="hourglass" points="0.5,-0.5 280.5,83.5 0.5,399.5 274.5,352.5 " />
          </svg>
        </div>
        <div class="lines">
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
        </div>
      </div>
    </div>
  </div>
</div> 

</body>
</html>
